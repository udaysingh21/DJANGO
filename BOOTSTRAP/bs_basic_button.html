<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Basic</title>
<!--    this bootstrap changes the default font-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--    <h1>Bootstrap !!</h1>-->

    <!--    container class afftects margin spacing-->
    <div class="container">

        <h1>Hello World !</h1>
        <button type="button" name="button" class="btn btn-success btn-lg" >I'm ON !!</button>
        <button type="button" name="button" class="btn btn-success btn-lg" disabled="disabled">I'm disabled !!</button>
    </div>

    <div class="container">
         <div class="jumbotron">
          <h1 class="display-4">Hello, world!</h1>
          <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
          <hr class="my-4">
          <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
          </p>
     </div>

    </div>

</body>
</html>
