<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Page</title>
  </head>
  <body>
    <table border="1">
      <!-- Table Header (by default dark color) along with Table column names-->
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>

      <!-- Table Rows with Table data inside it -->
      <tr>
        <td>1</td>
        <td>Red</td>
        <td>India</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Yellow</td>
        <td>China</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Blue</td>
        <td>Spain</td>
      </tr>

    </table>
  </body>
</html>
