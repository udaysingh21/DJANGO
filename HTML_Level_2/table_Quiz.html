  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>HTML TABLE QUIZ</title>
    </head>
    <body>
      <h3>HTML TABLE QUIZ</h3>

      <table border="2">

        <thead>
          <th>Country Name</th>
          <th>Country Flag</th>
          <th>GDP(Millions of USD)</th>
        </thead>

        <tr>
          <td>USA</td>
          <td><img src="https://cdn.britannica.com/33/4833-004-828A9A84/Flag-United-States-of-America.jpg" alt="USA Flag"  height="100" width="200"></td>
          <td>18,561,930</td>
        </tr>

        <tr>
          <td>India</td>
          <td><img src="https://cdn.britannica.com/97/1597-004-05816F4E/Flag-India.jpg" alt="India Flag" height="100" width="200"></td>
          <td>2,250,990</td>
        </tr>

        <tr>
          <td>UK</td>
          <td><img src="https://cdn.britannica.com/25/4825-004-F1975B92/Flag-United-Kingdom.jpg" alt="UK Flag" height="100" width="200"></td>
          <td>2,649,890</td>
        </tr>

      </table>

    </body>
  </html>
