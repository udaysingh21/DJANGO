<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS ASSESSMENT</title>
    <link rel="stylesheet" href="css_assessment.css">
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>
    <div class="samediv">
      <p>Thank you so much for visiting this site</p>
    </div>


    <h2 class="sameh2">What is this site for?</h2>
    <p>This site can do three things</p>

    <ol>
      <li id="itemone">Take in text input.</li>
      <li>Take in Log In information.</li>
      <li><a href="https://www.google.com/">Take you to Google.</a></li>
    </ol>

    <textarea id="textblock"  name="textinput" rows="2" cols="20"></textarea>

    <h2 class="sameh2">Please log in to save your blog post</h2>
     <label for="email">Email:</label>
     <input class="takesinput" id="email" type="email" name="" value="">

     <label for="password">Password</label>
     <input class="takesinput" type="password" name="" value="">

     <input class="takesinput" type="submit" name="" value="Log In">


       <div class="exit">
         <div class="samediv">
           <p>Questions or Comments? Send us Feedback here</p>
        </div>
         <textarea  name="feedback" rows="8" cols="80"></textarea>
       </div>




  </body>
</html>
